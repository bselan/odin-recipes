    <body>
        <h1>cheep ramen</h1>
        <img src="https://www.unicornsinthekitchen.com/wp-content/uploads/2018/07/Homemade-Chicken-Ramen-SQ.jpg">
        <h2>Description</h2>
        <p>An easy recipe</p>
        <h2>ingredients</h2>
        <ul>
            <li>Ramen packet</li>
            <li>baby bok choy</li>
            <li>hard boiled egg</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>boil water and place ramen packet</li>
            <li>cook ramen till almost finished </li>
            <li>place bok choy and egg in ramen</li>
            <li>cook for another minute and then serve</li>
        </ol>
